<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression Ticket</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ®Ô∏è</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            flex-direction: column; /* Organise les √©l√©ments en colonne */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 10px 15px;
            box-shadow: inset 0px 1px 5px rgba(0,0,0,0.05);
        }
        .input-wrapper input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            font-size: 16px;
        }
        .input-wrapper span {
            font-size: 18px;
            margin-right: 10px;
        }
        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 5px 10px rgba(16,163,127,0.3);
            transition: 0.2s;
            transform: scale(1);
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            background: #0e8d6b;
        }
        button.pressed {
            transform: scale(0.95);
        }
        /* Styles pour l'animation de chargement */
        .loading-animation {
            display: none; /* Cach√© par d√©faut */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10a37f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles pour le message de confirmation */
        #confirmation-message {
            display: none; /* Cach√© par d√©faut */
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadein 0.5s forwards; /* 'forwards' maintient l'√©tat final */
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <form id="printForm" onsubmit="handleFormSubmission(event)">
        <div class="input-wrapper">
            <span>üîç</span>
            <input type="text" name="task" placeholder="Entrez la t√¢che √† imprimer..." required>
        </div>
        <button type="submit" id="printButton">üñ®Ô∏è Imprimer</button>
    </form>
    
    <div id="confirmation-message">
        ‚úÖ Ticket imprim√© avec succ√®s !
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        async function handleFormSubmission(event) {
            event.preventDefault(); 
            
            const form = document.getElementById('printForm');
            const button = document.getElementById('printButton');
            const confirmationMessage = document.getElementById('confirmation-message');

            // 1. Initialiser les animations
            button.classList.add('pressed');
            button.disabled = true;
            
            // 2. Envoyer la requ√™te au serveur
            const formData = new FormData(form);
            try {
                const response = await fetch('/print', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();

                // 3. G√©rer la r√©ponse du serveur
                if (data.status === 'success') {
                    // Masquer l'input, afficher le message de succ√®s et lancer l'animation
                    form.reset(); // Efface le contenu de l'input
                    confirmationMessage.style.display = 'block';
                    launchConfetti(); // Lancer les confettis

                    // Faire dispara√Ætre le message apr√®s 2 secondes avec un fade
                    setTimeout(() => {
                        confirmationMessage.style.animation = 'fadeout 0.5s forwards';
                    }, 2000); 
                } else {
                    alert(`Erreur : ${data.message}`);
                }
            } catch (error) {
                alert('Une erreur est survenue lors de l\'impression.');
                console.error(error);
            } finally {
                // 4. R√©initialiser l'interface apr√®s l'envoi
                button.classList.remove('pressed');
                button.disabled = false;
            }
        }

        // Fonction pour les confettis
        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
