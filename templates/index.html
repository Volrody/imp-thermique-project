<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression Ticket</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ®Ô∏è</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 10px 15px;
            box-shadow: inset 0px 1px 5px rgba(0,0,0,0.05);
        }
        .input-wrapper input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            font-size: 16px;
        }
        .input-wrapper span {
            font-size: 18px;
            margin-right: 10px;
        }
        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 5px 10px rgba(16,163,127,0.3);
            transition: 0.2s;
            transform: scale(1);
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            background: #0e8d6b;
        }
        button.pressed {
            transform: scale(0.95);
        }

        /* Styles pour l'animation de chargement */
        .loading-animation {
            display: none; /* Cach√© par d√©faut */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10a37f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles pour le message de confirmation */
        #confirmation-message {
            display: none; /* Cach√© par d√©faut */
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadein 0.5s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <form action="/print" method="post" onsubmit="launchConfettiAndAnimate(event)">
        <div class="input-wrapper">
            <span>üîç</span>
            <input type="text" name="task" placeholder="Entrez la t√¢che √† imprimer..." required>
        </div>
        <button type="submit" id="printButton">üñ®Ô∏è Imprimer</button>
    </form>
    
    <div class="loading-animation" id="loading-spinner"></div>
    <div id="confirmation-message" style="display:none;">
        ‚úÖ Ticket imprim√© avec succ√®s !
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfettiAndAnimate(event) {
            event.preventDefault(); 
            
            const button = document.getElementById('printButton');
            const loadingSpinner = document.getElementById('loading-spinner');
            const confirmationMessage = document.getElementById('confirmation-message');

            button.classList.add('pressed');
            button.disabled = true; // D√©sactive le bouton pour √©viter les clics multiples
            loadingSpinner.style.display = 'block'; // Affiche l'animation de chargement
            confirmationMessage.style.display = 'none'; // Cache le message de confirmation

            // Lance l'animation de confettis
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Soumet le formulaire apr√®s un petit d√©lai pour l'animation
            setTimeout(() => {
                event.target.submit();
            }, 500); 
        }

        // On peut aussi g√©rer la confirmation apr√®s le rechargement de la page si besoin
        // Ici, on part du principe que le serveur renvoie toujours un succ√®s
        // Si tu veux une confirmation plus pr√©cise, il faudra utiliser JavaScript asynchrone
        window.onload = function() {
            // Un exemple pour afficher la confirmation apr√®s un rechargement si n√©cessaire
            // let urlParams = new URLSearchParams(window.location.search);
            // if (urlParams.get('status') === 'success') {
            //     document.getElementById('confirmation-message').style.display = 'block';
            // }
        }
    </script>

</body>
</html>
