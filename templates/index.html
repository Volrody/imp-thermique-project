<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 10px 15px;
            box-shadow: inset 0px 1px 5px rgba(0,0,0,0.05);
        }
        .input-wrapper input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            font-size: 16px;
        }
        .input-wrapper span {
            font-size: 18px;
            margin-right: 10px;
        }
        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 5px 10px rgba(16,163,127,0.3);
            transition: 0.2s;
            /* Ajout de la transition pour l'animation de pression */
            transform: scale(1);
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            background: #0e8d6b;
        }
        /* Classe pour l'animation de pression */
        button.pressed {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <form action="/print" method="post" onsubmit="launchConfettiAndAnimate(event)">
        <div class="input-wrapper">
            <span>üîç</span>
            <input type="text" name="task" placeholder="Entrez la t√¢che √† imprimer..." required>
        </div>
        <button type="submit" id="printButton">üñ®Ô∏è Imprimer</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfettiAndAnimate(event) {
            // Emp√™che la soumission du formulaire pour laisser le temps aux animations
            event.preventDefault(); 
            
            const button = document.getElementById('printButton');
            
            // Ajoute la classe 'pressed' pour l'animation du bouton
            button.classList.add('pressed');
            
            // Lance l'animation de confettis
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Apr√®s un petit d√©lai, retire la classe et soumet le formulaire
            setTimeout(() => {
                button.classList.remove('pressed');
                event.target.submit();
            }, 500); // D√©lai de 500ms
        }
    </script>

</body>
</html>
