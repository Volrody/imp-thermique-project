<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression Ticket</title>
    <style>
        /* ... ton CSS existant ... */
    </style>
</head>
<body>

    <form id="printForm" onsubmit="handleFormSubmission(event)">
        <div class="input-wrapper">
            <span>üîç</span>
            <input type="text" name="task" placeholder="Entrez la t√¢che √† imprimer..." required>
        </div>
        <button type="submit" id="printButton">üñ®Ô∏è Imprimer</button>
    </form>
    
    <div class="loading-animation" id="loading-spinner"></div>
    <div id="confirmation-message" style="display:none;">
        ‚úÖ Ticket imprim√© avec succ√®s !
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        async function handleFormSubmission(event) {
            event.preventDefault(); 
            
            const form = document.getElementById('printForm');
            const button = document.getElementById('printButton');
            const loadingSpinner = document.getElementById('loading-spinner');
            const confirmationMessage = document.getElementById('confirmation-message');

            // 1. Initialiser les animations
            button.classList.add('pressed');
            button.disabled = true;
            loadingSpinner.style.display = 'block';
            confirmationMessage.style.display = 'none';

            // 2. Envoyer la requ√™te au serveur
            const formData = new FormData(form);
            try {
                const response = await fetch('/print', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();

                // 3. G√©rer la r√©ponse du serveur
                if (data.status === 'success') {
                    // Afficher le message de succ√®s
                    confirmationMessage.style.display = 'block';
                    launchConfetti(); // Lancer les confettis
                } else {
                    alert(`Erreur : ${data.message}`);
                }
            } catch (error) {
                alert('Une erreur est survenue lors de l\'impression.');
                console.error(error);
            } finally {
                // 4. R√©initialiser l'interface
                button.classList.remove('pressed');
                button.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        // Fonction pour les confettis
        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
