<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression Ticket</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ®Ô∏è</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            max-width: 90%;
            z-index: 1;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 10px 15px;
            box-shadow: inset 0px 1px 5px rgba(0,0,0,0.05);
            transition: 0.3s ease;
        }
        .input-wrapper textarea {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            font-size: 16px;
            resize: none;
            overflow: hidden;
            height: 24px;
            line-height: 24px;
            transition: 0.3s ease;
            padding: 0;
        }
        .input-wrapper span {
            font-size: 18px;
            margin-right: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center; /* Centre le bouton par d√©faut */
            gap: 10px;
            transition: 0.3s ease-in-out;
        }
        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 5px 10px rgba(16,163,127,0.3);
            transition: 0.2s;
            transform: scale(1);
            transition: transform 0.1s ease-in-out;
            flex: 1;
        }
        button:hover {
            background: #0e8d6b;
        }
        button.pressed {
            transform: scale(0.95);
        }
        .priority-button {
            background: #ffa726; /* Orange pale */
            box-shadow: 0px 5px 10px rgba(255,167,38,0.3);
            display: none;
            padding: 10px 15px;
            flex: 0;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .priority-button:hover {
            background: #fb8c00;
        }
        .priority-button.visible {
            flex: 0 0 auto;
            opacity: 1;
            display: flex; /* Utilise flex pour le centrage du contenu */
            align-items: center;
            justify-content: center;
            min-width: 50px;
            padding: 10px;
        }
        .priority-button span {
            transition: all 0.2s ease-in-out;
            font-size: 1.2em;
            vertical-align: middle;
        }
        /* Styles pour l'animation de chargement */
        .loading-animation {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10a37f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles pour le message de confirmation */
        #confirmation-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadein 0.5s forwards;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Effet "Liquid Glass" */
        .input-wrapper:hover {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <form id="printForm" onsubmit="handleFormSubmission(event)">
        <div class="input-wrapper">
            <span>üîç</span>
            <textarea name="task" id="taskInput" placeholder="Entrez la t√¢che √† imprimer..." oninput="showPriorityButton()" required></textarea>
        </div>
        <div class="button-group" id="buttonGroup">
            <button type="submit" id="printButton">üñ®Ô∏è Imprimer</button>
            <button type="button" class="priority-button" id="priorityButton">
                <span>‚ö°Ô∏è</span>
            </button>
        </div>
    </form>
    
    <div id="confirmation-message">
        ‚úÖ Ticket imprim√© avec succ√®s !
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const priorities = ['‚ö°Ô∏è', '‚ö°Ô∏è‚ö°Ô∏è', '‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è'];
        let currentPriorityIndex = 0;

        function showPriorityButton() {
            const taskInput = document.getElementById('taskInput');
            const priorityButton = document.getElementById('priorityButton');
            const printButton = document.getElementById('printButton');
            if (taskInput.value.length > 0) {
                priorityButton.classList.add('visible');
                printButton.style.flex = '1';
            } else {
                priorityButton.classList.remove('visible');
                printButton.style.flex = '1';
                priorityButton.textContent = priorities[0]; // R√©initialise la priorit√©
            }
        }
        
        document.getElementById('priorityButton').addEventListener('click', () => {
            currentPriorityIndex = (currentPriorityIndex + 1) % priorities.length;
            const priorityButton = document.getElementById('priorityButton');
            priorityButton.querySelector('span').textContent = priorities[currentPriorityIndex];
            priorityButton.style.width = 'fit-content';
        });

        function autoResize() {
            const textarea = document.getElementById('taskInput');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        async function handleFormSubmission(event) {
            event.preventDefault(); 
            
            const form = document.getElementById('printForm');
            const printButton = document.getElementById('printButton');
            const priorityButton = document.getElementById('priorityButton');
            const confirmationMessage = document.getElementById('confirmation-message');
            const taskInput = document.getElementById('taskInput');

            printButton.classList.add('pressed');
            printButton.disabled = true;
            priorityButton.disabled = true;
            confirmationMessage.style.opacity = 0;
            confirmationMessage.style.display = 'none';

            const formData = new FormData(form);
            formData.append('priority', priorityButton.querySelector('span').textContent);

            try {
                const response = await fetch('/print', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();

                if (data.status === 'success') {
                    form.reset();
                    taskInput.style.height = '24px';
                    priorityButton.classList.remove('visible');
                    priorityButton.querySelector('span').textContent = priorities[0]; // R√©initialise l'emoji
                    currentPriorityIndex = 0;

                    confirmationMessage.style.display = 'block';
                    confirmationMessage.style.animation = 'fadein 0.5s forwards';
                    launchConfetti();

                    setTimeout(() => {
                        confirmationMessage.style.animation = 'fadeout 0.5s forwards';
                    }, 2000); 
                } else {
                    alert(`Erreur : ${data.message}`);
                }
            } catch (error) {
                alert('Une erreur est survenue lors de l\'impression.');
                console.error(error);
            } finally {
                printButton.classList.remove('pressed');
                printButton.disabled = false;
                priorityButton.disabled = false;
            }
        }

        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
